name: flake8
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  checkSyntax:
    runs-on: windows-latest
    steps:
      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          architecture: x64
      - name: Checkout Source
        uses: actions/checkout@v3
      - name: Install flake8
        uses: py-actions/flake8